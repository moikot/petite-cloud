apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: lens-metrics
  namespace: flux-system
spec:
  interval: 1d
  path: ./kustomizations/lens-metrics
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: nfs-client-provisioner
      namespace: flux-system

